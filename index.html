  <script>
    "use strict";
    let comments = [];
    let users = [];
    let commentsHTML = "";

    const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/Egor-Torgowichev/comments",{
        method: "GET"
      })

      fetchPromise.then((response) =>{
        const jsonPromise = response.json()
        jsonPromise.then((responseData)=>{
          comments = responseData.comments
          users = comments.map((comment) => ({
            isLiked: false,
            countLikes: comment.likes,
          }))
          renderUsers()
      })
    })

    const NameInputElement = document.getElementById("text_input");
    const CommentInputElement = document.getElementById("name_input");
    const ButtonInputElement = document.getElementById("addformbutton");
    const ListCommentsElement = document.getElementById("list");
    const commentDate = new Date();

    
    
    const initlikes = () => {
      const likeButtons = document.querySelectorAll(".like-button");
      likeButtons.forEach((like, index) => {
        like.addEventListener("click", (event) => {
          event.stopPropagation();
          const user = users[index]; 
          if (user.isLiked === false) {
            user.isLiked = true;
            user.countLikes++;
          } else if (user.isLiked === true) {
            user.isLiked = false;
            user.countLikes--;
          }
          renderUsers();
        });
      });
    };


    const commentClick = () => {
  const comments = document.querySelectorAll(".comment");
  comments.forEach((comment) => {
    comment.addEventListener("click", () => {
      const existingComment = CommentInputElement.value;
      const clickedComment = comment.querySelector(".comment-text").textContent;
      CommentInputElement.value = existingComment + clickedComment;
      ListCommentsElement.innerHTML = commentsHTML;
    });
  });
};

    const renderUsers = () => {
  let commentsHTML = comments.map((comment,index) => {
    return `<li class="comment">
        <div class="comment-header">
          <div>${comment.author.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index='${index}'></button>
          </div>
        </div>
      </li>`;
  })
  .join("");
  ListCommentsElement.innerHTML = commentsHTML;
  commentClick()
  initlikes()
}
