<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div id="name">Глеб Фокин</div>
            <div id="date">12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-comment>
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div id="name">Варвара Н.</div>
            <div id="date">13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-comment>
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>


      <div class="add-form">
        <input
          id="text_input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="name_input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="addformbutton" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

    const NameInputElement = document.getElementById("text_input");
    const CommentInputElement = document.getElementById("name_input");
    const ButtonInputElement = document.getElementById("addformbutton");
    const ListCommentsElement = document.getElementById("list");
    const commentDate = new Date();


    const renderUsers = () => {
  const usersHTML = users.map((user,index) => {
    return `<li class="comment">
        <div class="comment-header">
          <div>${user.name}</div>
          <div>${user.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${user.comment}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${user.countLikes}</span>
            <button class="like-button ${user.isLiked ? '-active-like' : ''}" data-index='${index}'></button>
          </div>
        </div>
      </li>`;
      
  })
  .join("");
      CommentInputElement.innerHTML = usersHTML;
      initlikes();
      commentClick();
}
const initlikes = () => {
        const likeButtons = document.querySelectorAll(".like-button");
        for (const like of likeButtons) {
          like.addEventListener("click", (event) => {
            event.stopPropagation()
            const user = users[like.dataset.index]
            if (user.isLiked === false) {
              user.isLiked = true;
              user.countLikes++;
            } else if (user.isLiked === true) {
              user.isLiked = false
              user.countLikes--;
            }
            renderUsers(); 
          })
        }
    }
initlikes();

const commentClick = () => { 
      const comment = document.querySelectorAll(".comment")
        comment.forEach(comment => {
          comment.addEventListener("click",() => {
            const existringComment = CommentInputElement.value;
            const clikendComment = comment.textContent.trim();
            const updatedComment = existringComment ? existringComment + " " + clikendComment : clikendComment;
            CommentInputElement.value = updatedComment;
          });
        });
      }

    let users = [];
    let loud = false;
    const fetchPromise = () => {
      if(!loud){
        loud = true;
        renderUsers()
      }
      return fetch('https://wedev-api.sky.pro/api/v1/Egor-Torgowichev/comments',{
        method: "GET"
      })
      .then(data => data.json())
        .then(dataJson => {
            users = dataJson.comments;
            renderUsers();
        })
        .then(() => {
            loud = false;
            renderUsers();
        })
    }
    fetchPromise()

    const postAPI = (NameInputElement, CommentInputElement) => {
      return fetch(
      'https://wedev-api.sky.pro/api/v1/Egor-Torgowichev/comments',
      {
        method: "POST",
        body: JSON.stringify({
          text: NameInputElement.value,
          name: CommentInputElement.value
        })
      }).then(() => {
        fetchPromise();
      })
    }

    ButtonInputElement.addEventListener("click", () => {
      if (NameInputElement.value === "" || CommentInputElement.value === "") {
        ButtonInputElement.disabled = true;
        return;
      }
      postAPI(NameInputElement, CommentInputElement);
    
    renderUsers();
    NameInputElement.value = "";
    CommentInputElement.value = "";
  });

  </script>
</html>
